{% extends 'home.html' %}
{% load static%}

{% block main %}
  <div class="container">
    <form action="." method="get" class="form-inline">
    <input type="search" name="search" id="search" class="form-control" placeholder="Buscar Contatos">
    <button type="submit" class="btn btn-secondary" value="Buscar">Buscar</button>
    </form>
  </div>
  <br>
  <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
          </tr>
        </thead>
        <tbody>
          {% for contatos in lista_de_contatos %}
            <tr>
              <td scope="row">{{ contatos.nome }}</td>
              <td scope="row">{{ contatos.sobrenome }}</td>
              <td align="right">
                <a href="{% url 'update' contatos.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'delete_contato' contatos.id %}" class="btn btn-danger">Excluir</a>
                <a href="{% url 'detalhes_contatos' contatos.slug %}" class="btn btn-info">Detalhes</a>
              </td>
            </tr>
    </div>
    {% endfor %}
  </table>
    <a href="{% url 'adicionar_novos_contatos' %}" class="btn btn-success">Adicionar Contato</a>
{% endblock %}


{% block footer %}
{% endblock %}
