{% extends 'home.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block main %}
<div class="container">
  {% bootstrap_messages %}
  <form action="{% url 'adicionar_novos_contatos' %}" class="form" method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success" type="submit">
      Salvar
    </button>
  </form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
